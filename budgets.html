<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budgets | Budget Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    nav {
      text-align: center;
      margin-bottom: 1rem;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #4caf50;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    form {
      max-width: 400px;
      margin: 1rem auto;
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 0.25rem;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .budget-list {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
    }

    .budget-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }

    .budget-item:last-child {
      border-bottom: none;
    }

    .emoji {
      font-size: 1.3rem;
      margin-right: 0.5rem;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a> |
    <a href="transactions.html">Transactions</a> |
    <a href="budgets.html">Budgets</a> |
    <a href="reports.html">Reports</a>
  </nav>

  <h1>Budgets</h1>

  <!-- Budget Form -->
  <form id="budget-form">
    <label for="category">Category</label>
    <input type="text" id="category" placeholder="e.g. Food, Rent" required />

    <label for="limit">Spending Limit ($)</label>
    <input type="number" id="limit" placeholder="e.g. 500" required />

    <label for="emoji">Emoji Icon</label>
    <select id="emoji" required>
      <option value="">-- Select Emoji --</option>
      <option value="🍔">🍔 Food</option>
      <option value="🏠">🏠 Housing</option>
      <option value="🚗">🚗 Transport</option>
      <option value="🎮">🎮 Entertainment</option>
      <option value="🛍️">🛍️ Shopping</option>
      <option value="💡">💡 Utilities</option>
      <option value="💰">💰 Savings</option>
    </select>

    <label for="description">Description</label>
    <textarea id="description" rows="2" placeholder="Optional description..."></textarea>

    <button type="submit">Add Budget</button>
  </form>

  <!-- Budget List -->
  <div class="budget-list" id="budget-list">
    <h2 style="text-align:center;">Saved Budgets</h2>
    <div id="budgets-container"></div>
  </div>

  <script>
    const form = document.getElementById('budget-form');
    const budgetsContainer = document.getElementById('budgets-container');

    // Load budgets from localStorage
    let budgets = JSON.parse(localStorage.getItem('budgets')) || [];

    // Display all saved budgets
    function displayBudgets() {
      budgetsContainer.innerHTML = '';
      if (budgets.length === 0) {
        budgetsContainer.innerHTML = '<p style="text-align:center; color:#777;">No budgets yet.</p>';
        return;
      }

      budgets.forEach((budget, index) => {
        const div = document.createElement('div');
        div.classList.add('budget-item');
        div.innerHTML = `
          <div>
            <span class="emoji">${budget.emoji}</span>
            <strong>${budget.category}</strong> — $${budget.limit}<br>
            <small>${budget.description || ''}</small>
          </div>
          <button class="delete-btn" data-index="${index}">🗑️</button>
        `;
        budgetsContainer.appendChild(div);
      });
    }

    // Save new budget
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const category = document.getElementById('category').value.trim();
      const limit = document.getElementById('limit').value.trim();
      const emoji = document.getElementById('emoji').value;
      const description = document.getElementById('description').value.trim();

      const newBudget = { category, limit, emoji, description };
      budgets.push(newBudget);

      localStorage.setItem('budgets', JSON.stringify(budgets));
      displayBudgets();

      form.reset();
    });

    // Delete budget
    budgetsContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const index = e.target.dataset.index;
        budgets.splice(index, 1);
        localStorage.setItem('budgets', JSON.stringify(budgets));
        displayBudgets();
      }
    });

    // Initial load
    displayBudgets();
  </script>
</body>
</html>
