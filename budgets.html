<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budgets | Budget Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Sidebar / Navigation (main.js will handle icons & layout) -->
  <nav id="sidebar">
    <a href="index.html">🏠 Home</a>
    <a href="transactions.html">💸 Transactions</a>
    <a href="budgets.html" class="active">📊 Budgets</a>
    <a href="reports.html">📈 Reports</a>
  </nav>

  <main>
    <header>
      <h1>Budgets</h1>
    </header>

    <!-- Add Budget Form -->
    <section id="add-budget-section">
      <h2>Add New Budget</h2>
      <form id="budget-form">
        <label for="budget-category">Category:</label>
        <input type="text" id="budget-category" placeholder="e.g. Food, Rent" required>

        <label for="budget-limit">Spending Limit ($):</label>
        <input type="number" id="budget-limit" placeholder="e.g. 500" required min="0">

        <label for="budget-description">Description (optional):</label>
        <input type="text" id="budget-description" placeholder="Short note about this budget">

        <button type="submit">Add Budget</button>
      </form>
    </section>

    <!-- Budget List -->
    <section id="budget-list-section">
      <h2>All Budgets</h2>
      <ul id="budget-list"></ul>
    </section>
  </main>

  <!-- ✅ Scripts must be in this order -->
  <script src="js/storage.js"></script>
  <script src="js/main.js"></script> <!-- Sidebar + icons handled here -->
  <script src="js/budget.js"></script> <!-- Budget page logic -->
</body>
</html>
