<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script> <!-- Lucide Icons -->
  <title>Budgets | Budget Tracker</title>
</head>
<body>
  <!-- Sidebar navigation -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-head">
      <button class="menu-button" id="menu-button"><i data-lucide="menu"></i></button>
      <div class="sidebar-title">
        <i data-lucide="piggy-bank"></i>
        <h1>Budget Tracker</h1>            
      </div>
    </div>
    <div class="sidebar-nav">
      <a href="index.html"><i data-lucide="home"></i><span>Home</span></a> 
      <a href="transactions.html"><i data-lucide="receipt"></i><span>Transactions</span></a> 
      <a class="current" href="budgets.html"><i data-lucide="wallet"></i><span>Budgets</span></a> 
      <a href="reports.html"><i data-lucide="chart-line"></i><span>Reports</span></a>
    </div>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="content">
      <h1>Budgets</h1>
      
      <div class="budgetContent">
        <section id="budget-list-section">
          <h2>All Budgets</h2>
          <ul id="budget-list"></ul>
        </section>

        <section id="add-budget">
          <h2>Add New Budget</h2>
          <form id="budget-form">
            <label for="budget-category">Category:</label>
            <input type="text" id="budget-category" required><br>

            <label for="budget-limit">Limit ($):</label>
            <input type="number" id="budget-limit" required min="0"><br>

            <label for="budget-description">Description:</label>
            <input type="text" id="budget-description"><br>

            <button class="formButton" type="submit">Add Budget</button>
          </form>
        </section>
      </div>

    </div>

    <footer>
      <p>Created by Clark Serecky, Jack Ellis, Tomas Karounas and Tyler Stanton | CSCI 3000 - 2025</p> 
    </footer>
  </div>

  <!-- Scripts (in correct order) -->
  <script src="js/storage.js"></script>
  <script src="js/budget.js"></script>
  <script src="js/main.js" defer></script>
</body>
</html>
